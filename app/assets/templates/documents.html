<header>
  <h2>{{collectionName}} documents</h2>
</header>

<div class="tabbable">
  <div class="tab-pane" title="Documents">
    <pager page="page" total-pages="totalPages"></pager>

    <table class="table table-striped table-hover documents">
      <thead>
      <tr>
        <th>Data</th>
        <th class="actions">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="document in documents" class="document id-{{document.id}}"
          ng-mouseleave="showActions = false"
          ng-mouseenter="showActions = true">
        <td class="data">
          <span class="id">{{document.id}}</span>
          <span>{{document | documentPrettyTime}}</span>
          <div ng-bind-html="document.data | jsonDocument"></div>
        </td>
        <td>
          <span class="actions" ng-show="showActions">
            <delete-button ng-click="delete(document)"></delete-button>
          </span>
        </td>
      </tr>
      </tbody>
    </table>

    <pager page="page" total-pages="totalPages"></pager>
  </div>

  <div class="tab-pane" title="Collection stats">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="(property, value) in collectionStats">
        <td>{{property}}</td>
        <td>{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
