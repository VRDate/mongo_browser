<header>
  <h2>{{dbName}} collections</h2>
</header>

<tabs ng-hide="isLoading()">
  <pane title="Collections">
    <filter value="filterValue" placeholder="Enter collection name"></filter>

    <table ng-show="(collections | filter:filterValue).length" class="table table-striped table-hover collections">
      <thead>
      <tr>
        <th>Name</th>
        <th>Documents</th>
        <th class="actions">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="collection in collections | orderBy:'name' | filter:filterValue">
        <td>
          <a href="/databases/{{collection.db_name}}/collections/{{collection.name}}">
            {{collection.name}}
          </a>
        </td>
        <td>{{collection.size}}</td>
        <td>
          <a class="btn btn-danger" ng-click="delete(collection)">
            <i class="icon-remove-circle"></i>
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>

    <div ng-hide="(collections | filter:filterValue).length" class="filter alert">
      Nothing has been found.
    </div>
  </pane>

  <pane title="Database stats">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="(property, value) in dbStats">
        <td>{{property}}</td>
        <td>{{value}}</td>
      </tr>
      </tbody>
    </table>
  </pane>
</tabs>
